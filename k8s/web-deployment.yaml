apiVersion: apps/v1
kind: Deployment
metadata:
  name: fitlife-web
  namespace: fitlife
  labels:
    app: fitlife-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fitlife-web
  template:
    metadata:
      labels:
        app: fitlife-web
    spec:
      containers:
      - name: web
        image: <ACR_REGISTRY>/fitlife-web:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: fitlife-web-service
  namespace: fitlife
spec:
  selector:
    app: fitlife-web
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
