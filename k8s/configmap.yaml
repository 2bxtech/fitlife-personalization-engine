apiVersion: v1
kind: ConfigMap
metadata:
  name: fitlife-config
  namespace: fitlife
data:
  ASPNETCORE_ENVIRONMENT: "Production"
  KAFKA_BOOTSTRAP_SERVERS: "kafka-service:9092"
  REDIS_CONNECTION_STRING: "redis-service:6379"
  CORS_ALLOWED_ORIGINS: "https://fitlife.example.com,https://www.fitlife.example.com"
  JWT_ISSUER: "FitLife.Api"
  JWT_AUDIENCE: "FitLife.Client"
  JWT_EXPIRATION_HOURS: "24"
  BACKGROUND_WORKER_EVENT_CONSUMER_ENABLED: "true"
  BACKGROUND_WORKER_RECOMMENDATION_GENERATOR_ENABLED: "true"
  BACKGROUND_WORKER_USER_PROFILER_ENABLED: "true"
